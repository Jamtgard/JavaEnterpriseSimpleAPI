<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Members</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        table {
            border-collapse: collapse;
            width: auto;
            margin: auto;
        }

        th, td {
            border: 1px solid gray;
            padding: 8px;
            text-align: left;
        }

        h1 {
            text-align: center;
        }

        .delete-link {
            color: darkred;
            text-decoration: none;
        }
    </style>
</head>
<body>

<h1>All members</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Surname</th>
        <th>E-mail</th>
        <th>PhoneNo#</th>
        <th>Date of Birth</th>
        <th>Address</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="member : ${members}">
        <td th:text="${member.id}">1</td>
        <td th:text="${member.firstName}">Name</td>
        <td th:text="${member.lastName}">Surname</td>
        <td th:text="${member.email}">E-mail</td>
        <td th:text="${member.phone}">PhoneNo#</td>
        <td th:text="${member.dateOfBirth}">Date of Birth</td>
        <td th:text="${member.address.street + ', ' + member.address.postalCode + ' ' + member.address.city}">Address</td>
        <td>
            <a th:href="@{'/admin/deletememberbyid/' + ${member.id}}" class="delete-link">Remove</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
